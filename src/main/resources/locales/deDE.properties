removespawn-help=Entfernt einen Spawn aus dem angegebenen Bereich. Drei Koordinaten und gegebenenfalls eine Welt bereitgestellt werden. Wenn keine zusätzlichen Argumente angegeben werden, wird Standort des Absenders verwendet werden. Ein einzelner Index kann auch verwendet werden.
import-help=Importiert eine Welt aus einem bestimmten Ordner in zu den Plugin
help-help=Zeigt diese Hilfe-Menü
