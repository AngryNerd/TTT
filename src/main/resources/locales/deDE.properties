commands=Verfügbare Befehle für du:
createarena-help=Erstellt eine Arena mit dem angegebenen Namen. Drei Koordinaten und gegebenenfalls eine Welt bereitgestellt werden. Wenn keine zusätzlichen Argumente angegeben werden, wird Standort des Absenders verwendet werden.
